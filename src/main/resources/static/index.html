<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Combis LP</title>
    <link href="/webjars/bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
    <script src="/webjars/jquery/3.3.1/jquery.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/cookie.js" type="text/javascript"></script>
    <script src="js/navbar.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid fill-height">
    <div class="row -enable-flex">
        <div id="navbar" class="navbar"></div>
    </div>
    <div class="row">
        <div class="col-md 4">
            <form>
                <div clasas="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="origin">Origen</label>
                            <input type="text" class="form-control" id="origin" aria-describedby="emailHelp"
                                   placeholder="Elija ciudad de origen">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="destination">Destino</label>
                            <input type="text" class="form-control" id="destination"
                                   placeholder="Elija ciudad de destino">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="tripdate">Fecha</label>
                            <input type="text" class="form-control" id="tripdate"
                                   placeholder="Seleccione una fecha">
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <button onclick="search(event)" class="btn btn-primary">Buscar</button>
                    <div class="form-group" id="journeyslist">
                        <label>Viajes Disponibles</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group" id="stopslists">
                        <label>Paradas disponibles</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <button onclick="reservate(event)" class="btn btn-primary">Confirmar</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.js"></script>
</html>
